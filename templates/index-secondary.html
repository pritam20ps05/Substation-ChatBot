<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
    "
    />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}" />
  </head>
  <body>
    <!-- Chatbot -->
    <div class="chatbot vh-100 mx-auto my-3">
      <div class="chatbot-header">
        <div class="status">
          <i class="bx bx-conversation"></i>
          <div class="status-combine">
            <p class="chatbot-name">ChatBot</p>
            <div class="chatbot-status">
              <div class="online-icon"></div>
              <p>Online</p>
            </div>
          </div>
        </div>
      </div>
      <div class="chatbot-body" id="chat-body">
        <div class="chat-msg-box bot-chat">
          <div class="chat-icon">
            <img src="{{ url_for('static', filename='images/bot-img.jpeg') }}" alt="user icon" />
          </div>
          <div class="chat-msg">Hi How may I help you?</div>
        </div>
        <!-- <div class="chat-msg-box bot-chat chat-loading">
          <div class="chat-icon">
            <img src="{{ url_for('static', filename='images/bot-img.jpeg') }}" alt="user icon" />
          </div>
          <div class="chat-msg"><img src="{{ url_for('static', filename='images/chat-loading.gif') }}" alt=""></div>
        </div> -->
        <!-- <div class="chat-msg-box bot-chat">
          <div class="chat-icon">
            <img src="{{ url_for('static', filename='images/user-img.jpeg') }}" alt="user icon" />
          </div>
          <div class="chat-msg"></div>
        </div> -->
      </div>
      <div class="chatbot-msg">
        <form id="msg-form">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="msg-text"
              autocomplete="off"
              placeholder="Ask anything and get standard results..."
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-outline-secondary" type="submit" id="button-send-msg">
              <i class="bx bxs-send"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
      var bot_img = "{{ url_for('static', filename='images/bot-img.jpeg') }}";
      var user_img = "{{ url_for('static', filename='images/user-img.jpeg') }}";
      var loading_gif = "{{ url_for('static', filename='images/chat-loading.gif') }}";
    </script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
  </body>
</html>
